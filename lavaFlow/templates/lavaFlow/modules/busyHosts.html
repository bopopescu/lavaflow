<table class="table table-striped">
	<thead>
		<tr>
			<th>Action</th>
			<th>Host</th>
			<th># Runs</th>
			<th>Total CPU Time </th>
		</tr>
	</thead>
	<tbody>
		{% for h in hosts %}
		<tr>
			<td>	
				<a href="#" rel="tooltip" data-toggle="tooltip" title="Only display jobs that executed on {{h.host.host_name}}" onClick='addFilter("filter","executionHost","Execution Host","{{h.host.host_name}}","{{h.host.id}}");return false;'><l class="icon-filter"></l></a>
				<a href="#" rel="tooltip" data-toggle="tooltip" title="Do not display jobs that executed on {{h.host.host_name}}" onClick='addFilter("exclude","executionHost","Execution Host","{{h.host.host_name}}","{{h.host.id}}");return false;'><l class="icon-minus"></l></a>
				<a href="#" rel="tooltip" data-toggle="tooltip" title="Remove all filters and excludes for jobs that executed on {{h.host.host_name}}." onclick='removeAllFilters("executionHost","{{h.host.id}}");return false;'><l class="icon-remove"></l></a>
			</td>
			<td><a href='{{h.host.get_absolute_url}}'>{{ h.host.host_name }}</a></td>
			<td>{{ h.numRuns }}</td>
			<td>{{ h.sumCpu }} </td>
		</tr>
		{%empty%}
			<tr><td colspan=4>No hosts for this time period.</td></tr>
		{% endfor %}
	</tbody>
</table>
<script type="text/javascript">
 	$(function () {
		$("[rel='tooltip']").tooltip();
	});
</script>
