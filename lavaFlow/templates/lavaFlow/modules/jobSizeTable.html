<table class="table table-striped">
	<thead>
		<tr>
			<th>Action</th>
			<th>Num Cores</th>
			<th># Runs</th>
			<th>Total CPU Time </th>
			<th>Total Wall Time </th>
			<th>Total Pend Time </th>
			<th>Pend as % Run</th> 
		</tr>
	</thead>
	<tbody>
		{% for r in rows %}
		<tr>
			<td>	
				<a href="#" rel="tooltip" data-toggle="tooltip" title="Only display jobs that used {{ r.numProcessors }} processors."  onClick='addFilter("filter","numProcessors","Num Processors","{{r.numProcessors}}","{{r.numProcessors}}");return false;'><l class="icon-filter"></a>
				<a href="#" rel="tooltip" data-toggle="tooltip" title="Do not display jobs that used {{r.numProcessors }} processors." onClick='addFilter("exclude","numProcessors","Num Processors","{{r.numProcessors}}","{{r.numProcessors}}");return false;'><l class="icon-minus"></l></a>
				<a href="#" rel="tooltip" data-toggle="tooltip" title="Remove all filters and excludes for jobs that used {{r.numProcessors}} processors." onclick='removeAllFilters("numProcessors","{{r.numProcessors}}");return false;'><l class="icon-remove"></l></a>
			</td>
			<td>{{ r.numProcessors }}</td>
			<td>{{ r.numRuns }}</td>
			<td title="Average: {{ r.avgCpuTime }}, Min: {{ r.minCpuTime }}, Max: {{ r.maxCpuTime }}" >{{ r.sumCpuTime }}</td>
			<td title="Average: {{ r.avgWallTime }}, Min: {{ r.minWallTime }}, Max: {{ r.maxWallTime }}" >{{ r.sumWallTime }}</td>
			<td title="Average: {{ r.avgPendTime }}, Min: {{ r.minPendTime }}, Max: {{ r.maxPendTime }}" >{{ r.sumPendTime }}</td>
			<td>{{ r.pendPct }}%</td>
		</tr>
		{% endfor %}
	</tbody>
</table>
<script type="text/javascript">
	$(function () {
		$("[rel='tooltip']").tooltip();
	});
</script>
