<table class="table table-striped">
	<thead>
		<tr>
			<th>Action</th>
			<th>Exit Status</th>
			<th># Runs</th>
			<th>Total CPU Time </th>
			<th>Total Wall Time </th>
			<th>Total Pend Time </th>
		</tr>
	</thead>
	<tbody>
		{% for r in rows %}
		<tr>
			<td>	
				<div class="btn-group">
					<button class="btn btn-mini dropdown-toggle" data-toggle="dropdown" href="#">Refine
						<span class="caret"></span>
					</button>
					<ul class="dropdown-menu">
						<li><a onClick='addFilter("filter","exitStatus","Exit Status","{{r.exit}}","{{r.exit.id}}");return false;' href="#">Filter on jobs with exit status {{ r.exit }}</a></li>
						<li><a onClick='addFilter("exclude","exitStatus","Exit Status","{{r.exit}}","{{r.exit.id}}");return false;' href="#">Filter on jobs with exit status {{ r.exit }}</a></li>
					</ul>
				</div>
			</td>
			<td>{{r.exit}}</td>
			<td>{{ r.numRuns }}</td>
			<td title="Average: {{ r.avgCpuTime }}, Min: {{ r.minCpuTime }}, Max: {{ r.maxCpuTime }}" >{{ r.sumCpuTime }}</td>
			<td title="Average: {{ r.avgWallTime }}, Min: {{ r.minWallTime }}, Max: {{ r.maxWallTime }}" >{{ r.sumWallTime }}</td>
			<td title="Average: {{ r.avgPendTime }}, Min: {{ r.minPendTime }}, Max: {{ r.maxPendTime }}" >{{ r.sumPendTime }}</td>
		</tr>
		{% endfor %}
	</tbody>
</table>
