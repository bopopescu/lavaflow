	  <table class="table table-striped table-condensed">
		  <thead>
			  <tr>
				  <th>Cluster</th>
				  <th>User Name</th>
				  <th>Job Id</th>
				  <th># Tasks</th>
				  <th># Attempts</th>
			  </tr>
		</thead>
		<tbody>
  			{% for object in object_list %}
			<tr>
				<td><a href='{{ object.cluster.get_absolute_url }}'>{{ object.cluster }}</a></td>
				<td><a href='{{ object.get_absolute_url }}'>{{ object.user }}</a></td>
				<td><a href="{{ object.get_absolute_url }}">{{ object.job_id }}</a></td>
				<td>{{ object.task_set.all.count }}</dt>
				<td>{{ object.attempt_set.all.count }}</dt>
			</tr>
			{% empty %}
			<tr><td colspan="5">No Tasks Yet.</td></tr>
			{% endfor %}
		</tbody>
	</table>
