<!DOCTYPE html>
{% load staticfiles %}
<html>
  <head>
	  <title>{% block title %}{% endblock %} - LavaFlow Reporting</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="{% static "lavaFlow/bootstrap/css/bootstrap.min.css" %}">
	<link rel="stylesheet" href="{% static "lavaFlow/bootstrap/css/bootstrap-theme.min.css" %}">
	<link rel="stylesheet" href="{% static "lavaFlow/nvd3/nv.d3.css" %}" >

	<script src="{% static "lavaFlow/jquery/jquery-2.0.3.js" %}"></script>
	<script src="{% static "lavaFlow/nvd3/lib/d3.v3.js" %}"></script>
	<script src="{% static "lavaFlow/nvd3/nv.d3.js" %}"></script>
	<script src="{% static "lavaFlow/bootstrap/js/bootstrap.js" %}"></script>

  </head>
  <body>
	  <nav class="navbar navbar-default" role="navigation">
	  <div class="navbar-header">
		  <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
			  <span class="sr-only">Toggle navigation</span>
			  <span class="icon-bar"></span>
			  <span class="icon-bar"></span>
			  <span class="icon-bar"></span>
		  </button>
		  <a class="navbar-brand" href="#">Lava View</a>
	  </div>
       <div class="collapse navbar-collapse">
		   <ul class="nav navbar-nav">
			   <li><a href="{% url 'host_list' %}">Hosts</a></li>
			   <li><a href="{% url 'user_list' %}">Users</a></li>
			   <li><a href="{% url 'queue_list' %}">Queues</a></li>
			   <li><a href="{% url 'job_list' %}">Jobs</a></li>
			   <li><a href="{% url 'task_list' %}">Tasks</a></li>
			   <li><a href="{% url 'attempt_list' %}">Attempts</a></li>
		   </ul>
	   </div>
	   </nav>
	<div class="container">
	{% block content %}{% endblock %}
	</div>
  </body>
</html>
